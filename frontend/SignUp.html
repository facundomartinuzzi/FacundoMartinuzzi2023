<!DOCTYPE html>

<body>
    <div class="wrapper">
        <form action="">

                required>

            </div>
            <div class="input-box">
                <input type="text" name="" placeholder="Email"
                required>

            </div>
            <div class="input-box">
                <input type="text" name="" placeholder="Contrase単a"
                required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="Remember-password">
                <label for=""><input type="checkbox">Recordar contrase単a</
                label>
                <a href="#">多olvidaste tu contrase単a?</a>
            <div>
                <button type="submit" class="btn">Login</button>
            </div>

                <a href="#">Registrarse</a>
            </div>
    </div>
</body>
</html>
